<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="col-md-12 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-10 col-md-3 border border1 rounded p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Fist Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your password" name="password1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your password" name="password2">
                </div>
                <!-- Display error messages -->
                {% if messages %}
                    <div class="pb-4">
                        {% for message in messages %}
                            <div class="form-text text-danger-emphasis">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="row d-flex align-items-center">
                    <div class="col-3 col-md-3"><button type="submit" class="btn btn-primary">Login</button></div>
                    <div class="col-5"><a href="{% url 'login' %}" class="nav-link text-primary">Login Now</a></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
