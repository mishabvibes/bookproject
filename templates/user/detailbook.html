{% extends 'user/index.html' %} {% load static %} {% block content %}

<div class="d-flex flex-row justify-content-between align-items-center book-item mb-4 p-3 border rounded shadow-sm bg-light">
    <!-- Left section: Book details -->
    <div class="d-flex flex-column">
        <div class="col-md-10">
            <img class="col-md-12 mb-3" src="{{ book.image.url}}" alt="">
        </div>
        <h5 class="book-title font-weight-bold mb-1">{{ book.title }}</h5>
        <small class="text-muted">by {{ book.author }}</small>
    </div>

    <!-- Right section: Price details -->
    <div class="price text-right">
        <span class="badge badge-success py-2 px-0 mb-2">Fixed Price</span>
        <h5 class="price-amount mb-0"><span>&dollar;</span>{{ book.price }}</h5>
    </div>
</div>

{% endblock %}
